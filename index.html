<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleFlix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header class="d-flex justify-content-between align-items-center p-3">
        <h1 class="logo">TeleFlix</h1>
        <div class="search-box">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar títulos...">
        </div>
    </header>

    <main id="app">
        <!-- Película destacada (Hero) -->
        <section id="hero-section" class="hero-section mb-4">
            <!-- Contenido se cargará con JS -->
        </section>

        <!-- Carruseles de películas -->
        <section id="carousels">
            <!-- Contenido se cargará con JS -->
        </section>
    </main>

    <!-- Modal para detalles de la película -->
    <div class="modal fade" id="movie-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <!-- Contenido se cargará con JS -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
